  /fabric/v4/ports/stats:
    get:
      description: This API provides top utilized service-level traffic metrics so
        that you can view access and gather key information required to manage service
        subscription sizing and capacity.
      operationId: getPortStats
      parameters:
      - description: Key or set of keys that organizes the search payload by property
          (such as createdDate or metroCode) or by direction. Ascending (ASC) is the
          default value. The "‒" prefix indicates descending (DESC) order.
        explode: true
        in: query
        name: sort
        required: false
        schema:
          $ref: '#/components/schemas/sort'
        style: form
      - description: "Filter returning only the specified number of most heavily trafficked\
          \ ports. The standard value is [1...10], and the default is 5."
        explode: true
        in: query
        name: top
        required: false
        schema:
          $ref: '#/components/schemas/top'
        style: form
      - description: duration
        explode: true
        in: query
        name: duration
        required: false
        schema:
          $ref: '#/components/schemas/duration'
        style: form
      - description: Direction of traffic from the requester's viewpoint. The default
          is outbound.
        explode: true
        in: query
        name: direction
        required: false
        schema:
          $ref: '#/components/schemas/query_direction'
        style: form
      - description: metricInterval
        explode: true
        in: query
        name: metricInterval
        required: false
        schema:
          $ref: '#/components/schemas/metricInterval'
        style: form
      - description: Two-letter prefix indicating the metropolitan area in which a
          specified Equinix asset is located.
        explode: true
        in: query
        name: metros
        required: true
        schema:
          $ref: '#/components/schemas/metros'
        style: form
      - description: projectId
        explode: true
        in: query
        name: projectId
        required: false
        schema:
          $ref: '#/components/schemas/projectId'
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                statsExample:
                  $ref: '#/components/examples/200_top'
                  value: null
              schema:
                $ref: '#/components/schemas/TopUtilizedStatistics'
          description: Successful operation
        "401":
          content:
            application/json:
              examples:
                example:
                  $ref: '#/components/examples/401'
                  value: null
              schema:
                $ref: '#/components/schemas/ErrorList'
          description: Unauthorized
        "403":
          content:
            application/json:
              examples:
                example:
                  $ref: '#/components/examples/403'
                  value: null
              schema:
                $ref: '#/components/schemas/ErrorList'
          description: Forbidden
      security:
      - BearerAuth: []
      summary: Top Port Statistics
      tags:
      - Statistics
      x-accepts: application/json
